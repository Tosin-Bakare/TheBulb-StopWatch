<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css" type="text/css">
   
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-1 header">
                <h1>STOPWATCH</h1>
            </div>
        </div>
    <div class="row">
        <div class="col-2">
            <div class="hour">
                <h1 id="hours">00</h1>
                <P>hOURS</P>
            </div>
            <div class="hour">
                <h1 id="minutes" >00</h1>
                <P>Minutes</P>
            </div>
            <div class="seconds">
                <h1 id="seconds">00</h1>
                <P>Seconds</P>
            </div>

        </div>
    </div>
    <div class="row">
        <ul>
            <li><i class="fa fa-pause icons" id="pause"></i></i></li>
            <li><i class="fa fa-play icons"  id="play"></i></i></li>
            <li><i class="fa fa-reply icons"  id="reset"></i></i></li>
        </ul>
    </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
